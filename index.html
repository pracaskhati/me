<!-- Updated index.html content to fix nav-links and hero button functionality -->
<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>प्रकाश खाती - Prakash Khati</title>
<link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<style>
:root {
  --bg-color: #0b0b0b;
  --text-color: #f5f5f5;
  --accent-color: #ffce54;
  --button-bg: #ffce54;
  --button-text: #111;
  --overlay-opacity: 0.55;
  --muted-color: #ccc;
}
body {
  background: var(--bg-color);
  color: var(--text-color);
  font-family: 'Anek Devanagari', sans-serif;
  margin: 0;
}
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(0, 0, 0, 0.6);
  z-index: 20;
}
nav .logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--accent-color);
}
nav ul {
  list-style: none;
  display: flex;
  gap: 2rem;
  transition: transform 0.3s ease-in-out;
  transform: translateX(100%); /* Initially hidden */
  position: fixed;
  top: 60px;
  right: 0;
  flex-direction: column;
  background: rgba(0, 0, 0, 0.9);
  width: 200px;
  height: calc(100% - 60px);
  padding: 1rem;
  z-index: 25;
}
nav ul.active {
  transform: translateX(0); /* Show menu */
}
nav ul li a {
  color: var(--text-color);
  text-decoration: none;
  font-weight: 500;
}
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}
.hamburger div {
  width: 25px;
  height: 3px;
  background: var(--text-color);
}
@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }
  nav ul {
    pointer-events: none;
  }
  nav ul.active {
    pointer-events: all;
  }
}
</style>
</head>
<body>
<nav>
  <div class="logo">प्रकाश खाती</div>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <ul id="nav-links">
    <li><a href="#section1">परिचय</a></li>
    <li><a href="#section2">लेख/रचना</a></li>
    <li><a href="#section3">सम्पर्क</a></li>
  </ul>
</nav>
<section id="section1">
  <h2>परिचय</h2>
</section>
<section id="section2">
  <h2>लेख/रचना</h2>
</section>
<section id="section3">
  <h2>सम्पर्क</h2>
</section>
<script>
// Ensure the DOM is loaded before running the script
document.addEventListener('DOMContentLoaded', () => {
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  // Toggle the navigation menu
  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
});
</script>
</body>
</html>
